<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive pricing component</title>
  
 
</head>
<body>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<main class="pricing-component">
  <header>
    <h2>
      Simple, traffic-based pricing
    </h2>
    <h5>
      Sign-up for our 30-day trial.No credit card required.
    </h5>
  </header>
  <div class="component">
    <div class="billing">
      <h3>
        100K PAGEVIEWS
      </h3>
      <input type="range" id="range-input" class="range-input" min=0 max="32">
      <label for="range-input" class="range-label"><span class="value">$16.00</span><span class="period">/ month</span></label>
    </div>
    <div class="bill-type">
      Monthly Billing
      <input type="checkbox" name="toggle" id="toggle" class="toggle">
      Yearly Billing <span class="discount">25% <span class="discount-text">discount</span></span>
    </div>
    <div class="component-footer">
      <ul class="lists">
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button class="cta">Start my trial</button>
    </div>
  </div>
</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Peace Johnson</a>.

    <script src="main.js"></script>
  </div>
</body>
</html>
